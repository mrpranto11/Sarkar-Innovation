<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranto's AI Bot Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/wQtsKzX/dragon3d.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .user, .bot {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: rgba(0, 255, 255, 0.2);
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: rgba(255, 165, 0, 0.2);
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    #logoutBtn {
      margin-top: 20px;
      background-color: #ff6666;
      color: white;
    }

    #logoutBtn:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Your Dashboard!</h1>
    <p id="userEmailDisplay"></p>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <textarea id="prompt" rows="2" placeholder="Ask something to Pranto's AI bot..."></textarea>
      <button onclick="askGemini()">Ask</button>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <audio id="sendSound" src="send.mp3" preload="auto"></audio>

  <script>
    const userEmail = sessionStorage.getItem('userEmail');
    if (userEmail) {
      document.getElementById('userEmailDisplay').textContent = 'Logged in as: ' + userEmail;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'signup.html';
    });

    async function askGemini() {
      const prompt = document.getElementById("prompt").value.trim();
      const chatBox = document.getElementById("chatBox");
      const sound = document.getElementById("sendSound");
      const apiKey = "AIzaSyD9r1iC2cNXn8dSK00-v_HM_HBfeddRBMI"; // Replace with your Gemini API Key
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

      if (!prompt) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.textContent = prompt;
      chatBox.appendChild(userMsg);

      document.getElementById("prompt").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Sound
      sound.currentTime = 0;
      sound.play();

      // Loading placeholder
      const botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.textContent = "Thinking...";
      chatBox.appendChild(botMsg);

      const data = {
        contents: [{ parts: [{ text: prompt }] }]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        botMsg.textContent = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No response or error.";
      } catch (err) {
        botMsg.textContent = "Error: " + err.message;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
